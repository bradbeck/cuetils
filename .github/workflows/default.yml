name: default
on:
- push
jobs:
  test:
    strategy:
      matrix:
        go-version:
        - 1.16.x
        - 1.17.x
        os:
        - ubuntu-latest
        - macos-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Download mods
      run: go mod download
    - name: Build CLI
      run: go install ./cmd/cuetils
    - name: Go tests
      run: go test -cover ./structural
    - name: CLI tests
      run: go test -cover ./test/cli
    - name: Cue tests
      run: |-
        for file in `ls test/cue/*.cue`; do
        	cue eval $file > /dev/null
        done
    services: {}
